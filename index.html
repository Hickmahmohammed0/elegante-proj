<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Birthday </title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b1a2d 0%, #000a12 100%);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  color: white;
  position: relative;
}


#text {
  font-size: 4rem;
  text-align: center;
  background: linear-gradient(90deg, #ff69b4, #fff, #ff69b4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(255,105,180,0.8), 0 0 30px rgba(255,105,180,0.5);
  padding: 25px 50px;
  border-radius: 30px;
  animation: float 3s ease-in-out infinite, sparkle 2s infinite alternate;
  letter-spacing: 2px;
  z-index: 10;
}

.cursor {
  display: inline-block;
  width: 6px;
  height: 45px;
  background-color: #ff69b4;
  margin-left: 6px;
  animation: blink 0.7s infinite;
  vertical-align: bottom;
  border-radius: 2px;
  z-index: 10;
}


#wish {
  margin-top: 20px;
  font-size: 2rem;
  text-align: center;
  color: #ffe6f0;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 5s;
  text-shadow: 0 0 10px #ffb6c1;
}


.snowflake, .ornament {
  position: absolute;
  top: -10px;
  font-size: 1rem;
  opacity: 0.85;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 1;
}


.snowflake {
  color: #fff;
  text-shadow: 0 0 5px #fff, 0 0 10px #d4f1ff;
}


.ornament {
  font-size: 1.2rem;
  animation-duration: 4s;
}


.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite alternate;
}


.heart {
  position: absolute;
  font-size: 1.5rem;
  color: #ff6961; /* Red Christmas heart */
  opacity: 0.85;
  animation: floatHeart linear infinite, rotateHeart linear infinite;
  pointer-events: none;
  z-index: 5;
}

/* Animations */
@keyframes blink {0%,50%{opacity:1;}51%,100%{opacity:0;}}
@keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-12px);}}
@keyframes sparkle {0%{text-shadow:0 0 15px rgba(255,105,180,0.8),0 0 30px rgba(255,105,180,0.5);}50%{text-shadow:0 0 25px rgba(255,182,193,0.9),0 0 40px rgba(255,182,193,0.6);}100%{text-shadow:0 0 15px rgba(255,105,180,0.8),0 0 30px rgba(255,105,180,0.5);}}
@keyframes fadeIn {to{opacity:1;}}
@keyframes fall {to{transform:translateY(110vh);opacity:0;}}
@keyframes twinkle {0%{opacity:0.3;}100%{opacity:1;}}
@keyframes floatHeart {0%{transform:translateY(0) scale(0.8);opacity:0.85;}50%{transform:translateY(-50px) scale(1);opacity:1;}100%{transform:translateY(-100px) scale(0.8);opacity:0;}}
@keyframes rotateHeart {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>

<body>

<span id="text"></span><span class="cursor"></span>
<div id="wish">May your December birthday sparkle with love, joy, and Christmas magic! ðŸŽ„ðŸ’–</div>
<div class="snow-container"></div>



<script>
// AUTOTYPE
const text = "Happy Birthday Bernice! ðŸŽ‚ðŸ’–";
const textContainer = document.getElementById("text");
let index = 0;
function typeEffect(){
  if(index<text.length){
    textContainer.textContent+=text.charAt(index);
    index++;
    setTimeout(typeEffect,150);
  }else{
    setTimeout(()=>{textContainer.textContent="";index=0;typeEffect();},5000);
  }
}
window.onload=typeEffect;

// SNOW & ORNAMENTS
const snowContainer=document.querySelector('.snow-container');
function createSnowflakeOrOrnament(){
  const rand = Math.random();
  const element = document.createElement('div');
  if(rand<0.8){
    element.classList.add('snowflake');
    element.textContent='â„';
  } else {
    element.classList.add('ornament');
    const colors=['ðŸŽ„','ðŸ””','ðŸŽ','âœ¨'];
    element.textContent = colors[Math.floor(Math.random()*colors.length)];
  }
  element.style.left=`${Math.random()*100}vw`;
  element.style.animationDuration=`${Math.random()*3+2}s`;
  snowContainer.appendChild(element);
  setTimeout(()=>element.remove(),5000);
}
setInterval(createSnowflakeOrOrnament,200);

// STARS
for(let i=0;i<100;i++){
  const star=document.createElement('div');
  star.classList.add('star');
  star.style.top=`${Math.random()*100}vh`;
  star.style.left=`${Math.random()*100}vw`;
  star.style.width=`${Math.random()*2+1}px`;
  star.style.height=`${Math.random()*2+1}px`;
  document.body.appendChild(star);
}

// HEARTS
function createHeart(){
  const heart=document.createElement('div');
  heart.classList.add('heart');
  heart.textContent='ðŸ’–';
  heart.style.left=`${Math.random()*90}vw`;
  heart.style.animationDuration=`${Math.random()*4+3}s`;
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,800);
</script>

</body>
</html>
