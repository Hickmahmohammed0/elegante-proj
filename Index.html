<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Animated Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="fade-in">Welcome to My Website</h1>
    <p class="fade-in delay">Clean. Smooth. Animated.</p>
    <a href="#about" class="btn fade-in delay-2">Explore More</a>
  </header>

  <section id="about" class="section fade-in">
    <h2>About Us</h2>
    <p>We create beautiful and interactive experiences on the web.</p>
  </section>

  <section id="services" class="section fade-in">
    <h2>Our Services</h2>
    <ul>
      <li>Web Design</li>
      <li>Development</li>
      <li>SEO Optimization</li>
    </ul>
  </section>

  <section id="contact" class="section fade-in">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
